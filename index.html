<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>

  <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
  <h1 class="title">Memory Game</h1>
  <main class="main">
    <div class="overlay show">
      <div class="modal">
        <h2 class="modal-header">Let's play!</h2>
        <div class="modal-body">
          <p class="modal-content">Choose theme:</p>
          <div class="modal-themes">
            <div class="theme chosen" data-theme="animals">
              <div class="card">
                <img class="content" src="../assets/images/fox.png" alt="fox">
              </div>
              <p class="card-title">Animals</p>
            </div>
            <div class="theme" data-theme="music">
              <div class="card">
                <img class="content" src="../assets/images/harp.png" alt="fox">
              </div>
              <p class="card-title">Music</p>
            </div>
            <div class="theme" data-theme="cinema">
              <div class="card">
                <img class="content" src="../assets/images/camera.png" alt="fox">
              </div>
              <p class="card-title">Cinema</p>
            </div>
          </div>
          <button class="modal-button">start</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>Made with ❤️ by <a href="https://github.com/aksrugiw">aksrugiw</a>. All rights reserved ©</p>
    <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
  </footer>

  <script src="scripts/main.js" type="module"></script>
</body>

</html>
